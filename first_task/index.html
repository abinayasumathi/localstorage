<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- --><script src="main.js"></script> 
    <title>create blog</title>

</head>
<body onload="myfunction()">
    <div class="container">
        <div class="updateblog" id="updateblog">
        <h3 class="title">Blog Assignment</h3>
        <a href="createblog.html" class="create"><i class="fa fa-plus-square sqrt" aria-hidden="true"></i></a>
        </div>
        <div id="sss"></div>
      
    </div>
    <script>
    function myfunction(){
  
        Allclaims = JSON.parse(localStorage.getItem('claims')); 

        //console.log("Allclaims : " + Allclaims);

        for (let [key, value] of Object.entries(Allclaims)) {

          



var anu = `<div class="container ">
  <div class="topnav" id="myTopnav">
                 
                </div>
                
                <div class="createblog" id="createblog">
               
                  

                        <form class="formfield">
                         <input type="text" id="intitle" class="titlefield" name="firstname" placeholder="Title.." value=" ${value.intitle}">
                         <i style="color:black; display:grid; justify-items:right;" class="fa fa-edit sqrt" aria-hidden="true" onclick="editpage(${key})"></i>
                         <textarea rows="5" class="textareafield" cols="6"  id="intextarea" name="lastname" placeholder="Content..." value="${value.intextarea}">${value.intextarea}</textarea>
                       </form>
                  
            </div>
  </div>
`;

document.getElementById("sss").innerHTML+= anu;

}

}

function editpage(val){
var query = "?val="+val;
window.location.href = "createblog.html"+query;
console.log( "val :" + val)
}
    </script>
</body>
</html>
